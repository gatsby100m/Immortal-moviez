<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Immortal Movies</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">Immortal Movies</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Live TV</a></li>
        <li><a href="#">On Demand</a></li>
        <li><a href="#">Discover</a></li>
      </ul>
    </nav>
    <div class="user-icon">G</div>
  </header>

  <main>
    <h2 class="section-title">What's On Now</h2>
    <div class="movie-grid"></div>
  </main>

  <footer class="bottom-nav">
    <button>Home</button>
    <button>Live TV</button>
    <button>On Demand</button>
    <button>Discover</button>
  </footer>

  <!-- Login Modal -->
  <div id="loginModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h3>Login to Immortal Movies</h3>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
